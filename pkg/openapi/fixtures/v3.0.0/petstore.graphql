schema {
    query: Query
    mutation: Mutation
}

type Query {
    "List all pets"
    listPets(limit: Int): [Pet]
    "Info for a specific pet"
    showPetById(petId: String): Pet
}

type Mutation {
    "Create a pet"
    createPets: String
}

type Pet {
    id: Int
    name: String
    tag: String
}
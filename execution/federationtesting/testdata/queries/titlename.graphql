query TitleName {
    titleName {
        __typename
        ... on Title {
            title
            ... on TitleName {
                a
                ... on Name {
                    __typename
                    ... on TitleName {
                        b
                        ... on Name {
                            name
                            ... on TitleName {
                                __typename
                                c
                            }
                        }
                    }
                }
            }
        }
    }
}